<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: coral;
        overflow: auto;
        flex-shrink: 0;
    }
    .wrapper {
        overflow: scroll;
        display: flex;
        gap: 20px;
        border: 2px solid black;
        width: 500px;
        scroll-marker-group: after;
        @media (prefers-reduced-motion: no-preference) {
            scroll-behavior: smooth;
        }
    }
    .wrapper > div::scroll-marker {
        content: " ";
        width: 1em;
        height: 1em;
        border: 1px solid black;
        border-radius: 50%;
    }
    .wrapper::scroll-button(left) {
        content: "⬅";
    }
    .wrapper::scroll-button(right) {
        content: "⮕";
    }
</style>
<section class="wrapper">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>

    <div class="box">7</div>
    <div class="box">8</div>
</section>
