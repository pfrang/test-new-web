<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transition Test</title>
        <style>
            @keyframes appear {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .hoverbox {
                width: 100px;
                height: 100px;
                background-color: blue;
            }
            .box {
                width: 100px;
                height: 100px;
                background-color: coral;
                display: none;
                opacity: 0;
                transition-property: display, opacity;
                transition-duration: 1s;
                transition-behavior: allow-discrete;
            }
            .hoverbox:hover + .box {
                display: block;
                opacity: 1;
                // Starting style needed to transition in
                @starting-style {
                    opacity: 0;
                }
                /*background-color: lightseagreen;*/
            }
            .keyframesbox {
                width: 100px;
                height: 100px;
                background-color: purple;
            }
            .keyframesbox:hover {
                animation: appear 2s;
            }
        </style>
    </head>
    <body>
        <div class="hoverbox">Hover me</div>
        <div class="box"></div>
        <div class="keyframesbox">Keyframes hover opacity</div>
    </body>
</html>
