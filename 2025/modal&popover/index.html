<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modal Test</title>

<style>
    .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .popover-toggle {
        anchor-name: --my-anchor;
    }
    [popover] {
        position-area: bottom;
        position-anchor: --my-anchor;
        margin: 0;
        position-try-fallbacks: top, left, right, flip-block, flip-inline;
    }
</style>

<html>
    <body>
        <section>
            <button
                command="show-modal"
                commandfor="paymentModal"
                class="button"
            >
                Show modal
            </button>
            <dialog closedby="any" id="paymentModal">Content</dialog>
        </section>

        <section>
            <button class="popover-toggle" popovertarget="myanchor">
                Toggle Popover
            </button>
            <div id="myanchor" popover>This is the popover content.</div>
        </section>
    </body>
</html>
