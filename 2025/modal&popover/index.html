<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modal Test</title>

<style>
    .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .popover1 {
        position-area: bottom;
        position-try-fallbacks: top, left, right, flip-block, flip-inline;
    }
    .popover2 {
        position-area: top;
        position-try-fallbacks: bottom, left, right, flip-block, flip-inline;
    }
    .center-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
    }
</style>

<html>
    <body>
        <section>
            <button
                command="show-modal"
                commandfor="paymentModal"
                class="button"
            >
                Show modal
            </button>
            <dialog closedby="any" id="paymentModal">Content</dialog>
        </section>

        <section>
            <button popovertarget="mypopover">Toggle Popover</button>
            <div class="popover1" id="mypopover" popover>
                This is the popover content.
            </div>
        </section>

        <section>
            <button interestfor="mypopoverhint">
                Toggle Popover Hing (hover)
            </button>
            <div class="popover2" id="mypopoverhint" popover="hint">
                This is the popover content.
            </div>
        </section>

        <section class="center-section">
            <button command="show-modal" commandfor="infoModal" class="button">
                Show Info Modal
            </button>
            <dialog closedby="any" id="infoModal">
                <h2>Information</h2>
                <p>This is an informational modal dialog.</p>
            </dialog>
        </section>
    </body>
</html>
